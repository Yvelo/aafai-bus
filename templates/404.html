<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Calibri, Arial, sans-serif;
            color: #183269;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flask's url_for is the proper way to link to static files -->
        <img src="{{ url_for('static', filename='AAF Logo.png') }}" alt="Application AAF Logo">
        <h1>404 - Page Not Found</h1>
        <p>The resource you are looking for could not be found.</p>
        <p>
            This application is an asynchronous task processing service.
            Use the /inbound and /outbound API endpoints to submit and retrieve jobs.
        </p>
    </div>
</body>
</html>
